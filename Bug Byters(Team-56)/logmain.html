<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="logmain.css">
  </head>
  <body>
    <a href="index.html">
      <img src="logo1.png" style="height:200px;width:200px;">
    </a>;
    <div class="center">
      <h1 style="color:white;">LOGIN</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required  onfocus="if(this.value == 'Job Title e.g. Assistant Manager') {
            this.value = '';
            this.style.color='#000';
         }">
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="signup.html">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
