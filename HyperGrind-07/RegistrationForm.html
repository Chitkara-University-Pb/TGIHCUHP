<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="cssMe/css4.css">
</head>

    
<body>
    <div class="container">
    <div class="heading">Registration</div>
    <form action="#">
        <div class="card-details">
            <div class="card-box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="card-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your Username">
            </div>
            <div class="card-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your Email">
            </div>
            <div class="card-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your number">
            </div>
            <div class="card-box">
                <span class="details">StackOverflow</span>
                <input type="text" placeholder="Link">
            </div>
            <div class="card-box">
                <span class="details">GitHub</span>
                <input type="text" placeholder="Link">
            </div>
            <div class="card-box">
                <span class="details">Professional</span>
                <input type="text" placeholder="Professional">
            </div>
            <div class="card-box">
                <span class="details">Skills</span>
                <input type="text" placeholder="Skills">
            </div>
        </div>
        <div class="circal-form"> 
    <span class="circal-title">Gender</span>
    <div class="category"> 
        <input type="radio" name="gender">Male
        <br>
        <br>
        <input type="radio" name="gender">Female
        <br>
        <br>
        <input type="radio" name="gender">Others
    </div>
        </div>
       <button class="btn">SUBMIT</button>
    </form>
    </div>    
    </body>

</html>
